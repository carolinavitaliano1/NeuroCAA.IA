<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† NeuroCAA</title>

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    .generate { background: #667eea; color: white; }
    .save { background: #48bb78; color: white; }
    .pdf { background: #4299e1; color: white; }
    .clear { background: #f56565; color: white; }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      background: #fff;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .cell img {
      max-width: 80px;
      max-height: 80px;
    }

    .history {
      margin-top: 30px;
    }

    .history-item {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #48bb78;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† NeuroCAA</h1>

    <div class="input-group">
      <input id="phraseInput" placeholder="Digite a frase..." />
      <button class="generate" onclick="generateBoard()">Gerar</button>
    </div>
<input
  id="boardTitle"
  placeholder="T√≠tulo da prancha (opcional)"
  style="
    width:100%;
    padding:8px;
    margin-bottom:10px;
    font-size:14px;
  "
/>

    <div id="board" class="board"></div>

    <div style="margin-top:15px; display:flex; gap:10px;">
      <button class="save" onclick="saveBoard()">üíæ Salvar</button>
      <button class="pdf" onclick="exportBoardToPDF()">üìÑ PDF</button>
      <button class="clear" onclick="clearBoard()">üóëÔ∏è Limpar</button>
    </div>

    <div class="history">
      <h3>üìö Hist√≥rico</h3>
      <div id="historyList"></div>
    </div>
  </div>

<script>
const API = 'https://api.arasaac.org/api/pictograms/pt/search/';
let currentBoard = [];

const CAA_COLORS = [
  { name: 'Amarelo', color: '#FDE047', label: 'Pessoas / Pronomes' },
  { name: 'Verde',   color: '#86EFAC', label: 'Verbos / A√ß√µes' },
  { name: 'Azul',    color: '#93C5FD', label: 'Adjetivos / Descri√ß√µes' },
  { name: 'Laranja', color: '#FDBA74', label: 'Objetos / Substantivos' },
  { name: 'Rosa',    color: '#F9A8D4', label: 'Express√µes sociais' },
  { name: 'Branco',  color: '#FFFFFF', label: 'Artigos / Conjun√ß√µes' },
  { name: 'Roxo',    color: '#C4B5FD', label: 'Preposi√ß√µes' },
  { name: 'Marrom',  color: '#D6B28A', label: 'Adv√©rbios' }
];


function toast(msg, error=false) {
  const t = document.createElement('div');
  t.className = 'toast';
  if (error) t.style.background = '#f56565';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 3000);
}

function saveLS(data) {
  localStorage.setItem('pranchas', JSON.stringify(data));
}

function loadLS() {
  return JSON.parse(localStorage.getItem('pranchas') || '[]');
}

async function generateBoard() {
  const phrase = phraseInput.value.trim();
  if (!phrase) return;

  currentBoard = [];
  board.innerHTML = '';

  for (const word of phrase.split(/\s+/)) {
    let data = [];
try {
  const res = await fetch(API + encodeURIComponent(word));
  data = await res.json();
} catch (e) {
  console.error('Erro ao buscar pictograma:', word);
}

    const pic = data[0];

 currentBoard.push({
  word,
  img: pic ? `https://static.arasaac.org/pictograms/${pic._id}/${pic._id}_300.png` : null,
  customText: null,
  bgColor: '#ffffff',
  borderColor: '#e2e8f0'
});


  }

  renderBoard();
}

function renderBoard() {
  const container = document.getElementById('board');
  container.innerHTML = '';

  const title = document.getElementById('boardTitle').value.trim();
  if (title) {
    const titleDiv = document.createElement('div');
    titleDiv.style.cssText = `
      width:100%;
      text-align:center;
      font-weight:700;
      font-size:18px;
      margin-bottom:10px;
    `;
    titleDiv.textContent = title;
    container.appendChild(titleDiv);
  }

  
  currentBoard.forEach((item, index) => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.style.cursor = 'pointer';
    cell.style.backgroundColor = item.bgColor || '#ffffff';
    cell.style.border = `2px solid ${item.borderColor || '#e2e8f0'}`;

    cell.innerHTML = `
      ${item.img ? `<img src="${item.img}" />` : ''}
      <div>${item.customText || item.word}</div>
    `;

    cell.onclick = () => openQuickEditModal(index);
    container.appendChild(cell);
  });
}

function openQuickEditModal(index) {
  const item = currentBoard[index];

  const overlay = document.createElement('div');
  overlay.style.cssText = `
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  `;

  const modal = document.createElement('div');
  modal.style.cssText = `
    background: white;
    padding: 20px;
    border-radius: 12px;
    max-width: 420px;
    width: 100%;
  `;

  modal.innerHTML = `
    <h3>‚úèÔ∏è Editar "${item.word}"</h3>

    <label>Texto:</label>
    <input id="editText" value="${item.customText || item.word}"
      style="width:100%; padding:8px; margin:8px 0"/>

    <strong>üé® Categoria sem√¢ntica (CAA)</strong>
  `;

  const colorGrid = document.createElement('div');
  colorGrid.style.cssText = `
    display:grid;
    grid-template-columns: 1fr;
    gap:6px;
    margin:10px 0;
  `;

  CAA_COLORS.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = `${c.name} ‚Äì ${c.label}`;
    btn.style.cssText = `
      background:${c.color};
      border:2px solid #333;
      padding:6px;
      border-radius:6px;
      font-size:13px;
      cursor:pointer;
      text-align:left;
    `;

    btn.onclick = () => {
      currentBoard[index].bgColor = c.color;
      currentBoard[index].borderColor = c.color;
      renderBoard();
    };

    colorGrid.appendChild(btn);
  });

  modal.appendChild(colorGrid);

  const saveBtn = document.createElement('button');
  saveBtn.textContent = 'üíæ Salvar';
  saveBtn.onclick = () => {
    const txt = document.getElementById('editText').value.trim();
    if (txt) currentBoard[index].customText = txt;
    renderBoard();
    overlay.remove();
  };

  const closeBtn = document.createElement('button');
  closeBtn.textContent = '‚ùå Fechar';
  closeBtn.onclick = () => overlay.remove();

  modal.appendChild(saveBtn);
  modal.appendChild(closeBtn);

  overlay.appendChild(modal);
  document.body.appendChild(overlay);
}

function saveBoard() {
  const list = loadLS();
  list.push({
    id: Date.now(),
    date: new Date().toLocaleString('pt-BR'),
    board: currentBoard
  });
  saveLS(list);
  renderHistory();
  toast('Prancha salva!');
}

function clearBoard() {
  currentBoard = [];
  board.innerHTML = '';
  phraseInput.value = '';
}

function renderHistory() {
  const list = loadLS();
  historyList.innerHTML = '';

  [...list].reverse().forEach(item => {
    const div = document.createElement('div');
    div.className = 'history-item';
    div.innerHTML = `
      <strong>${item.date}</strong><br>
      ${item.board.map(b => b.word).join(' ')}
      <br>
      <button onclick="deleteBoard(${item.id})">üóëÔ∏è Excluir</button>
    `;
    historyList.appendChild(div);
  });
}

function deleteBoard(id) {
  let list = loadLS();
  list = list.filter(b => b.id !== id);
  saveLS(list);
  renderHistory();
  toast('Exclu√≠da!');
}

function exportBoardToPDF() {
  html2canvas(board).then(canvas => {
    const img = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('landscape');
    pdf.addImage(img, 'PNG', 10, 10, 280, 0);
    pdf.save('prancha-neurocaa.pdf');
  });
}

renderHistory();
</script>
</body>
</html>

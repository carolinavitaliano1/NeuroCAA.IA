<body>

<h2>ðŸ§  Prancha compartilhada</h2>
<div id="board"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "SUA_KEY",
  authDomain: "neurocaa-1460e.firebaseapp.com",
  databaseURL: "SUA_DATABASE_URL",
  projectId: "neurocaa-1460e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const params = new URLSearchParams(window.location.search);
const shareId = params.get("share");

if (!shareId) {
  document.body.innerHTML = "Link invÃ¡lido";
}

db.ref("boards")
  .once("value")
  .then(snapshot => {
    snapshot.forEach(userSnap => {
      userSnap.forEach(boardSnap => {
        if (boardSnap.val().shareId === shareId) {
          renderBoard(boardSnap.val().data);
        }
      });
    });
  });

function renderBoard(data) {
  const container = document.getElementById("board");
  data.forEach(item => {
    const div = document.createElement("div");
    div.innerText = item.label;
    container.appendChild(div);
  });
}
</script>

</body>

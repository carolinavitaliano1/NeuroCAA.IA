<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Prancha Compartilhada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
    }

    #status {
      text-align: center;
      color: #b91c1c;
      margin-top: 12px;
    }

    #board {
      margin-top: 24px;
      display: grid;
      gap: 12px;
    }

    .cell {
      border: 2px solid #334155;
      padding: 8px;
      text-align: center;
      background: #fff;
    }

    .cell img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Prancha Compartilhada</h1>
  <div id="status">Carregando pranchaâ€¦</div>
  <div id="board"></div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
      projectId: "neurocaa-1460e",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”— PEGA SHARE ID
    const params = new URLSearchParams(window.location.search);
    const shareId = params.get("share");

    if (!shareId) {
      document.getElementById("status").innerText =
        "âš ï¸ Link invÃ¡lido ou incompleto.";
      throw new Error("Share ID ausente");
    }

    // ðŸ“¥ BUSCA PRANCHA
    db.ref("sharedBoards/" + shareId)
      .once("value")
      .then(snapshot => {
        if (!snapshot.exists()) {
          document.getElementById("status").innerText =
            "âš ï¸ Prancha nÃ£o encontrada.";
          return;
        }

        const data = snapshot.val();

        // âœ… VALIDAÃ‡ÃƒO CORRETA
        if (!data.board || !Array.isArray(data.board)) {
          document.getElementById("status").innerText =
            "âš ï¸ Prancha invÃ¡lida ou vazia.";
          return;
        }

        renderBoard(data.board, data.config);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText =
          "Erro ao carregar a prancha.";
      });

    // ðŸŽ¨ RENDER
    function renderBoard(board, config = {}) {
      const boardEl = document.getElementById("board");
      const status = document.getElementById("status");
      status.innerText = "";

      const cols = config.columns || 4;
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      board.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";

        if (cell.image) {
          const img = document.createElement("img");
          img.src = cell.image;
          div.appendChild(img);
        }

        if (cell.text) {
          const p = document.createElement("p");
          p.innerText = cell.text;
          div.appendChild(p);
        }

        boardEl.appendChild(div);
      });
    }
  </script>
</body>
</html>

<head>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
      border-radius: 12px;
    }

    h1 {
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 12px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 16px;
    }

    .cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      padding: 10px;
    }

    .cell img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .cell span {
      margin-top: 6px;
      font-weight: 700;
      text-align: center;
      font-size: 15px;
    }

    .credits {
      margin-top: 24px;
      padding: 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
      border-top: 2px dashed #cbd5e1;
    }

    .credits strong {
      font-size: 16px;
      font-weight: 800;
    }

    .credits span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #b45309;
      font-weight: 700;
    }

    .credits a {
      display: inline-block;
      margin-top: 8px;
      color: #2563eb;
      font-weight: 800;
      text-decoration: none;
    }

      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1 id="title">ðŸ§  Prancha Compartilhada</h1>
    <p id="status">Carregando pranchaâ€¦</p>
    <div id="board" class="board"></div>

    <!-- CRÃ‰DITOS FIXOS -->
    <div class="credits">
      <strong>Prancha criada com NeuroCAA</strong><br>
      ComunicaÃ§Ã£o Alternativa acessÃ­vel, profissional e terapÃªutica.
      <span>ðŸ”’ Download em PDF disponÃ­vel apenas no plano <strong>Premium</strong>.</span>
      <a href="https://neurocaa.com" target="_blank">ConheÃ§a a plataforma</a>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
    authDomain: "neurocaa-1460e.firebaseapp.com",
    databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
    projectId: "neurocaa-1460e",
    appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const params   = new URLSearchParams(window.location.search);
  const shareId  = params.get("share");

  const statusEl   = document.getElementById("status");
  const boardEl    = document.getElementById("board");
  const titleEl    = document.getElementById("title");
  const container  = document.getElementById("container");

  if (!shareId) {
    statusEl.innerText = "âš ï¸ Link invÃ¡lido ou incompleto.";
    throw new Error("Share ID ausente");
  }

  db.ref("sharedBoards/" + shareId).once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        statusEl.innerText = "âš ï¸ Prancha nÃ£o encontrada.";
        return;
      }

      const data = snapshot.val();

      // ===============================
      // APLICAR CONFIGURAÃ‡Ã•ES DA PRANCHA
      // ===============================
      const cfg = data.config || {};

      if (cfg.backgroundColor) {
        document.body.style.backgroundColor = cfg.backgroundColor;
      }

      if (cfg.boardBackground) {
        container.style.backgroundColor = cfg.boardBackground;
      }

      if (cfg.headerColor) {
        titleEl.style.backgroundColor = cfg.headerColor;
        titleEl.style.color = cfg.headerTextColor || "#fff";
      }

      if (cfg.borderColor) {
        container.style.border = `4px solid ${cfg.borderColor}`;
      }

      if (cfg.borderRadius) {
        container.style.borderRadius = cfg.borderRadius + "px";
      }

      // ===============================
      // VALIDAR PRANCHA
      // ===============================
      if (!Array.isArray(data.board)) {
        statusEl.innerText = "âš ï¸ Prancha invÃ¡lida ou vazia.";
        return;
      }

      // ===============================
      // RENDERIZAR CONTEÃšDO
      // ===============================
      titleEl.innerText = data.title || "ðŸ§  Prancha Compartilhada";
      statusEl.remove();
      boardEl.innerHTML = "";

      data.board.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";

        if (cfg.cellBackground) {
          div.style.backgroundColor = cfg.cellBackground;
        }

        if (cfg.cellBorderRadius) {
          div.style.borderRadius = cfg.cellBorderRadius + "px";
        }

        const imgSrc = cell.image || cell.img || cell.imageUrl || "";
        const text   = cell.text || cell.label || cell.texto || "";

        div.innerHTML = `
          ${imgSrc ? `<img src="${imgSrc}" alt="">` : ""}
          <span>${text}</span>
        `;

        boardEl.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      statusEl.innerText = "Erro ao carregar prancha.";
    });
</script>

</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Prancha Compartilhada</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <div class="container">
    <h1>ðŸ§  Prancha Compartilhada</h1>
    <p id="status">Carregando pranchaâ€¦</p>
    <div id="board" class="board"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
    authDomain: "neurocaa-1460e.firebaseapp.com",
    databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
    projectId: "neurocaa-1460e",
    appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const params = new URLSearchParams(window.location.search);
  const shareId = params.get("share");

  const status = document.getElementById("status");
  const boardEl = document.getElementById("board");

  if (!shareId) {
    status.innerText = "âš ï¸ Link invÃ¡lido ou incompleto.";
    throw new Error("Share ID ausente");
  }

  db.ref("sharedBoards/" + shareId).once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        status.innerText = "âš ï¸ Prancha nÃ£o encontrada.";
        return;
      }

      const data = snapshot.val();

      // âœ… AQUI entra o trecho que vocÃª perguntou
      if (!data.board || !Array.isArray(data.board)) {
        status.innerText = "âš ï¸ Prancha invÃ¡lida ou vazia.";
        return;
      }

      status.innerText = data.title || "Prancha Compartilhada";

      boardEl.innerHTML = "";
      data.board.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerHTML = `
          <img src="${cell.image}" alt="">
          <span>${cell.text}</span>
        `;
        boardEl.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      status.innerText = "Erro ao carregar prancha.";
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Prancha Compartilhada</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    .cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cell img {
      max-width: 100%;
      height: auto;
    }
    .cell span {
      margin-top: 6px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">ðŸ§  Prancha Compartilhada</h1>
    <p id="status">Carregando pranchaâ€¦</p>
    <div id="board" class="board"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
    authDomain: "neurocaa-1460e.firebaseapp.com",
    databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
    projectId: "neurocaa-1460e",
    appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const params = new URLSearchParams(window.location.search);
  const shareId = params.get("share");

  const status = document.getElementById("status");
  const boardEl = document.getElementById("board");
  const titleEl = document.getElementById("title");

  if (!shareId) {
    status.innerText = "âš ï¸ Link invÃ¡lido ou incompleto.";
    throw new Error("Share ID ausente");
  }

  db.ref("sharedBoards/" + shareId).once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        status.innerText = "âš ï¸ Prancha nÃ£o encontrada.";
        return;
      }

      const data = snapshot.val();

      if (!Array.isArray(data.board)) {
        status.innerText = "âš ï¸ Prancha invÃ¡lida ou vazia.";
        return;
      }

      titleEl.innerText = data.title || "ðŸ§  Prancha Compartilhada";
      status.remove();

      boardEl.innerHTML = "";

      data.board.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";

        const imgSrc =
          cell.image || cell.img || cell.url || "";

        const textLabel =
          cell.text || cell.label || cell.word || "";

        div.innerHTML = `
          ${imgSrc ? `<img src="${imgSrc}" alt="">` : ""}
          <span>${textLabel}</span>
        `;

        boardEl.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      status.innerText = "Erro ao carregar prancha.";
    });
</script>

</body>
</html>

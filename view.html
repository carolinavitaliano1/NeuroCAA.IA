    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üß† Prancha Compartilhada</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { margin: 0; padding: 0; }

    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 16px;
    }

    .board {
      display: grid;
      margin-top: 20px;
    }

    .cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 12px;
      box-sizing: border-box;
      text-align: center;
    }

    .cell img {
      max-width: 100%;
      height: auto;
    }

    .cell span {
      margin-top: 6px;
      font-weight: 700;
      word-break: break-word;
    }

    .credits {
      margin-top: 32px;
      padding: 18px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      border-top: 2px dashed #cbd5e1;
    }

    .credits span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #b45309;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1 id="title">üß† Prancha Compartilhada</h1>
    <p id="status">Carregando prancha‚Ä¶</p>
    <div id="board" class="board"></div>

    <div class="credits">
      <strong>Prancha criada com NeuroCAA</strong>
      Comunica√ß√£o Alternativa acess√≠vel, profissional e terap√™utica.
      <span>üîí Download em PDF dispon√≠vel apenas no plano Premium.</span>
      <a href="https://neurocaa.com" target="_blank">Conhe√ßa a plataforma</a>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
    authDomain: "neurocaa-1460e.firebaseapp.com",
    databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
    projectId: "neurocaa-1460e",
    appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const shareId = new URLSearchParams(window.location.search).get("share");
  const boardEl = document.getElementById("board");
  const titleEl = document.getElementById("title");
  const statusEl = document.getElementById("status");
  const container = document.getElementById("container");

  if (!shareId) {
    statusEl.innerText = "‚ö†Ô∏è Link inv√°lido.";
    throw new Error("Share ID ausente");
  }

  db.ref("sharedBoards/" + shareId).once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        statusEl.innerText = "‚ö†Ô∏è Prancha n√£o encontrada.";
        return;
      }

      const data = snapshot.val();
      const cfg = data.config || {};

      /* ===== CONFIGURA√á√ïES GERAIS ===== */
      if (cfg.backgroundColor) document.body.style.backgroundColor = cfg.backgroundColor;
      if (cfg.boardBackground) container.style.backgroundColor = cfg.boardBackground;
      if (cfg.borderColor) container.style.border = `4px solid ${cfg.borderColor}`;
      if (cfg.headerColor) {
        titleEl.style.backgroundColor = cfg.headerColor;
        titleEl.style.color = "#fff";
        titleEl.style.padding = "14px";
        titleEl.style.borderRadius = "12px";
      }

      /* GRID */
      boardEl.style.gridTemplateColumns = `repeat(${cfg.columns || 4}, 1fr)`;
      boardEl.style.gap = (cfg.cellGap || 10) + "px";

      titleEl.innerText = data.title || "üß† Prancha Compartilhada";
      statusEl.remove();

      boardEl.innerHTML = "";

      if (!Array.isArray(data.board) || data.board.length === 0) {
        boardEl.innerHTML = "<p>‚ö†Ô∏è Prancha vazia.</p>";
        return;
      }

      /* ===== C√âLULAS ===== */
      data.board.forEach(cell => {
        const div = document.createElement("div");
        div.className = "cell";

        div.style.backgroundColor = cfg.cellBackgroundColor || "#e5e7eb";
        div.style.border = `3px solid ${cfg.cellBorderColor || "#94a3b8"}`;
        div.style.color = cfg.cellTextColor || "#111827";
        div.style.fontSize = (cfg.cellTextSize || 16) + "px";

        const img = cell.image || cell.img || cell.imageUrl || "";
        const txt = cell.text || cell.label || cell.texto || "";

        div.innerHTML = `
          ${img ? `<img src="${img}">` : ""}
          <span>${txt}</span>
        `;

        boardEl.appendChild(div);
      });
    })
    .catch(err => {
      console.error(err);
      statusEl.innerText = "Erro ao carregar prancha.";
    });
</script>

</body>
</html>

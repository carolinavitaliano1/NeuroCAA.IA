<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Prancha Compartilhada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      gap: 12px;
      justify-content: center;
    }
    .cell {
      border: 2px solid #334155;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      background: white;
      width: 120px;
    }
    .cell img {
      max-width: 100%;
      height: auto;
    }
    .cell span {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
    .error {
      text-align: center;
      color: #b91c1c;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Prancha Compartilhada</h1>
  <div id="status" class="error"></div>
  <div id="board" class="board"></div>

  <!-- ðŸ”¥ FIREBASE COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      databaseURL: "https://neurocaa-1460e-default-rtdb.firebaseio.com",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ” pega shareId da URL
    const params = new URLSearchParams(window.location.search);
    const shareId = params.get("share");

    if (!shareId) {
      document.getElementById("status").innerText =
        "Link invÃ¡lido ou incompleto.";
      throw new Error("shareId ausente");
    }

    // ðŸ”¥ busca prancha compartilhada
    db.ref("sharedBoards/" + shareId).once("value")
      .then(snapshot => {
        if (!snapshot.exists()) {
          document.getElementById("status").innerText =
            "ConteÃºdo indisponÃ­vel.";
          return;
        }

        const data = snapshot.val();
        renderBoard(data);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText =
          "Erro ao carregar prancha.";
      });

    function renderBoard(data) {
      const boardEl = document.getElementById("board");

      boardEl.style.gridTemplateColumns =
        `repeat(${data.config?.columns || 4}, 1fr)`;

      data.board.forEach(item => {
        const div = document.createElement("div");
        div.className = "cell";

        div.innerHTML = `
          <img src="${item.image}" alt="${item.label}">
          <span>${item.label}</span>
        `;

        boardEl.appendChild(div);
      });
    }
  </script>
</body>
</html>

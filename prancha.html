<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üß† NeuroCAA | Rotinas Passo a Passo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    button {
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .generate {
      background: #667eea;
      color: white;
      width: 100%;
    }

    .generate[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    /* =========================
       PRANCHA
    ========================= */

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 30px;
      justify-content: center;
    }

    .board-title {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .cell {
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      background: #fff;
    }

    .cell img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .cell-text {
      font-size: 22px;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>üß† NeuroCAA</h1>
  <div class="subtitle">
    Rotinas Visuais ‚Äì Passo a Passo (CAA)
  </div>

  <!-- =========================
       ENTRADA DA ROTINA
  ========================= -->

  <label for="routineTitle">T√≠tulo da rotina</label>
  <input id="routineTitle" placeholder="Ex: Como tomar banho">

  <label for="routineSteps">Passos da rotina (1 por linha)</label>
  <textarea id="routineSteps" placeholder="Tirar a roupa
Entrar no chuveiro
Molhar o corpo
Passar sabonete
Enxaguar
Secar o corpo
Vestir a roupa"></textarea>

  <div class="info">
    ‚è≥ Dependendo do tamanho do texto, a gera√ß√£o pode levar at√© 10 segundos.<br>
    ‚ö†Ô∏è Ap√≥s gerar, ajuste colunas e espa√ßamento para melhor visualiza√ß√£o.
  </div>

  <button class="generate" id="generateBtn" onclick="generateRoutine()">
    üîÑ Gerar rotina
  </button>

  <!-- =========================
       PRANCHA GERADA
  ========================= -->

  <div id="board" class="board"></div>

</div>

<script>
const API = 'https://api.arasaac.org/api/pictograms/pt/search/';

async function generateRoutine() {
  const btn = document.getElementById('generateBtn');
  btn.disabled = true;
  btn.textContent = '‚è≥ Gerando...';

  const title = document.getElementById('routineTitle').value.trim();
  const stepsText = document.getElementById('routineSteps').value.trim();
  const board = document.getElementById('board');

  board.innerHTML = '';

  if (!stepsText) {
    btn.disabled = false;
    btn.textContent = 'üîÑ Gerar rotina';
    return;
  }

  const steps = stepsText
    .split('\n')
    .map(s => s.trim())
    .filter(Boolean);

  if (title) {
    const titleDiv = document.createElement('div');
    titleDiv.className = 'board-title';
    titleDiv.textContent = title;
    board.appendChild(titleDiv);
  }

  for (const step of steps) {
    let imgUrl = null;

    try {
      const res = await fetch(API + encodeURIComponent(step));
      const data = await res.json();
      if (data.length) {
        imgUrl = `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_300.png`;
      }
    } catch {}

    const cell = document.createElement('div');
    cell.className = 'cell';

    cell.innerHTML = `
      ${imgUrl ? `<img src="${imgUrl}" alt="${step}">` : ''}
      <div class="cell-text">${step}</div>
    `;

    board.appendChild(cell);
  }

  btn.disabled = false;
  btn.textContent = 'üîÑ Gerar rotina';
}
</script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroCAA | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-box {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #475569;
    }

    .login-box input {
      margin-bottom: 12px;
      width: 100%;
    }

    .login-box button {
      width: 100%;
      margin-top: 8px;
    }

    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #64748b;
    }

    .link {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #2563eb;
    }

    .link:hover {
      text-decoration: underline;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .message {
      font-size: 14px;
      margin-top: 12px;
      color: #dc2626;
    }
  </style>
</head>

<body>

  <div class="login-box" id="box">
    <h2>ðŸ§  NeuroCAA</h2>
    <p>Acesso Ã  plataforma</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button class="generate" onclick="loginEmail()">Entrar</button>

    <div class="link" onclick="register()">Criar conta</div>
    <div class="link" onclick="resetPassword()">Esqueci minha senha</div>

    <div class="divider">ou</div>

    <button class="pdf" onclick="loginGoogle()">Entrar com Google</button>

    <div class="message" id="message"></div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      storageBucket: "neurocaa-1460e.firebasestorage.app",
      messagingSenderId: "788969719580",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const box = document.getElementById("box");
    const msg = document.getElementById("message");

    function setLoading(state) {
      box.classList.toggle("loading", state);
      msg.innerText = "";
    }

    function showMessage(text) {
      msg.innerText = text;
    }

    // ðŸ” LOGIN
    function loginEmail() {
      const email = emailField();
      const password = passwordField();

      if (!email || !password) {
        showMessage("Preencha e-mail e senha");
        return;
      }

      setLoading(true);

      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.href = "panel.html")
        .catch(() => showMessage("E-mail ou senha incorretos"))
        .finally(() => setLoading(false));
    }

    // ðŸ†• CRIAR CONTA
    function register() {
      const email = emailField();
      const password = passwordField();

      if (!email || !password) {
        showMessage("Digite e-mail e crie uma senha");
        return;
      }

      if (password.length < 6) {
        showMessage("A senha deve ter pelo menos 6 caracteres");
        return;
      }

      setLoading(true);

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => location.href = "panel.html")
        .catch(err => {
          if (err.code === "auth/email-already-in-use") {
            showMessage("Este e-mail jÃ¡ possui conta. Use Entrar.");
          } else {
            showMessage("Erro ao criar conta");
          }
        })
        .finally(() => setLoading(false));
    }

    // ðŸ” RESET SENHA
    function resetPassword() {
      const email = emailField();

      if (!email) {
        showMessage("Digite seu e-mail para recuperar a senha");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => showMessage("E-mail de recuperaÃ§Ã£o enviado ðŸ“©"))
        .catch(() => showMessage("Erro ao enviar e-mail"));
    }

    // ðŸ”µ GOOGLE
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      setLoading(true);

      auth.signInWithPopup(provider)
        .then(() => location.href = "panel.html")
        .catch(() => showMessage("Erro ao entrar com Google"))
        .finally(() => setLoading(false));
    }

    function emailField() {
      return document.getElementById("email").value.trim();
    }

    function passwordField() {
      return document.getElementById("password").value.trim();
    }

    // ðŸ”’ SE JÃ LOGADO
    auth.onAuthStateChanged(user => {
      if (user && location.pathname.includes("login")) {
        location.href = "panel.html";
      }
    });
  </script>

</body>
</html>

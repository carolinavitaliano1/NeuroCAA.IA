<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroCAA | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-box {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      margin-bottom: 12px;
    }

    .login-box button {
      width: 100%;
      margin-top: 8px;
    }

    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #64748b;
    }

    .link {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #2563eb;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ðŸ§  NeuroCAA</h2>
    <p>Acesso ao sistema</p>

    <!-- EMAIL -->
    <input type="email" id="email" placeholder="E-mail">

    <!-- SENHA -->
    <input type="password" id="password" placeholder="Senha">

    <button class="generate" onclick="loginEmail()">Entrar</button>

    <div class="link" onclick="register()">Criar conta</div>
    <div class="link" onclick="resetPassword()">Esqueci minha senha</div>

    <div class="divider">ou</div>

    <button class="pdf" onclick="loginGoogle()">Entrar com Google</button>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ SEU FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      storageBucket: "neurocaa-1460e.firebasestorage.app",
      messagingSenderId: "788969719580",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9",
      measurementId: "G-TZZT9H86XT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ” LOGIN EMAIL
    function loginEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.href = 'panel.html')
        .catch(err => alert(err.message));
    }

    // ðŸ†• REGISTRAR
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Preencha e-mail e senha');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => location.href = 'panel.html')
        .catch(err => alert(err.message));
    }

    // ðŸ” RESET SENHA
    function resetPassword() {
      const email = document.getElementById('email').value;

      if (!email) {
        alert('Digite seu e-mail');
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => alert('E-mail de recuperaÃ§Ã£o enviado'))
        .catch(err => alert(err.message));
    }

    // ðŸ”µ GOOGLE LOGIN
    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => location.href = 'panel.html')
        .catch(err => alert(err.message));
    }

    // ðŸ”’ SE JÃ ESTIVER LOGADO, REDIRECIONA
    auth.onAuthStateChanged(user => {
      if (user) location.href = 'panel.html';
    });
  </script>

</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroCAA | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .login-box {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 6px;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #475569;
      font-size: 15px;
    }

    .login-box input {
      margin-bottom: 12px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      margin-top: 8px;
    }

    .divider {
      margin: 18px 0;
      font-size: 14px;
      color: #64748b;
    }

    .link {
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      color: #2563eb;
    }

    .link:hover {
      text-decoration: underline;
    }

    .message {
      font-size: 14px;
      margin-top: 14px;
      color: #dc2626;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ðŸ§  NeuroCAA</h2>
    <p>Acesso Ã  plataforma</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">

    <button class="generate" onclick="loginEmail()">Entrar</button>

    <!-- LINKS SIMPLES E CLAROS -->
    <div class="link" onclick="goFirstAccess()">Primeiro acesso</div>
    <div class="link" onclick="goReset()">Esqueci minha senha</div>

    <div class="divider">ou</div>

    <button class="pdf" onclick="loginGoogle()">Entrar com Google</button>

    <div class="message" id="message"></div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const msg = document.getElementById("message");

    function showMessage(text) {
      msg.innerText = text;
    }

    function loginEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showMessage("Digite e-mail e senha para entrar");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.href = "panel.html")
        .catch(() => showMessage("E-mail ou senha incorretos"));
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => location.href = "panel.html")
        .catch(() => showMessage("Erro ao entrar com Google"));
    }

    function goFirstAccess() {
      location.href = "primeiro-acesso.html";
    }

    function goReset() {
      location.href = "reset.html";
    }

    // ðŸ”’ Se jÃ¡ estiver logado, pula login
    auth.onAuthStateChanged(user => {
      if (user) location.href = "panel.html";
    });
  </script>

</body>
</html>

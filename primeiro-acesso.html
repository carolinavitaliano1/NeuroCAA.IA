<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroCAA | Primeiro acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #f1f5f9;
    }

    .box {
      max-width: 420px;
      margin: 70px auto;
      background: #fff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #475569;
      margin-bottom: 20px;
    }

    .info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
      color: #1e40af;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      margin-top: 8px;
    }

    .message {
      margin-top: 14px;
      font-size: 14px;
      color: #dc2626;
    }

    .loading {
      opacity: .6;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h2>ðŸ§  NeuroCAA</h2>
    <p>Primeiro acesso</p>

    <div class="info">
      Digite uma senha para finalizar seu cadastro e acessar a plataforma.
    </div>

    <input type="password" id="password" placeholder="Crie sua senha">
    <input type="password" id="confirm" placeholder="Confirme sua senha">

    <button class="generate" onclick="criarSenha()">Salvar senha</button>

    <div class="message" id="message"></div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      storageBucket: "neurocaa-1460e.firebasestorage.app",
      messagingSenderId: "788969719580",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const box = document.getElementById("box");
    const msg = document.getElementById("message");

    function showMessage(text) {
      msg.innerText = text;
    }

    function setLoading(state) {
      box.classList.toggle("loading", state);
      msg.innerText = "";
    }

    function criarSenha() {
      const senha = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!senha || !confirm) {
        showMessage("Preencha os dois campos");
        return;
      }

      if (senha.length < 6) {
        showMessage("A senha deve ter no mÃ­nimo 6 caracteres");
        return;
      }

      if (senha !== confirm) {
        showMessage("As senhas nÃ£o coincidem");
        return;
      }

      const user = auth.currentUser;

      if (!user) {
        showMessage("SessÃ£o expirada. Volte ao login.");
        return;
      }

      setLoading(true);

      user.updatePassword(senha)
        .then(() => {
          location.href = "panel.html";
        })
        .catch(() => {
          showMessage("Erro ao salvar a senha");
        })
        .finally(() => setLoading(false));
    }

    // ðŸ”’ Se tentar acessar sem estar logado
    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "login.html";
      }
    });
  </script>

</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroCAA | Redefinir senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }

    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      color: #dc2626;
    }

    .success {
      color: #16a34a;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>üîê Redefinir senha</h2>
    <p>Crie uma nova senha para acessar o <strong>NeuroCAA</strong></p>

    <input type="password" id="password" placeholder="Nova senha (m√≠n. 6 caracteres)">
    <input type="password" id="confirm" placeholder="Confirmar nova senha">

    <button id="btn" onclick="reset()">Salvar nova senha</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPwPgsjw0bUrwfvt7242MGEekOdKuT1_8",
      authDomain: "neurocaa-1460e.firebaseapp.com",
      projectId: "neurocaa-1460e",
      appId: "1:788969719580:web:fce897a25a2f46dcdadcd9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");

    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    if (!oobCode) {
      msg.innerText = "Link inv√°lido ou expirado.";
      btn.disabled = true;
    }

    function reset() {
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      msg.innerText = "";

      if (password.length < 6) {
        msg.innerText = "A senha deve ter no m√≠nimo 6 caracteres.";
        return;
      }

      if (password !== confirm) {
        msg.innerText = "As senhas n√£o coincidem.";
        return;
      }

      btn.disabled = true;
      btn.innerText = "Salvando...";

      auth.confirmPasswordReset(oobCode, password)
        .then(() => {
          msg.classList.add("success");
          msg.innerText = "Senha redefinida com sucesso! Redirecionando...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(() => {
          msg.innerText = "Link inv√°lido ou expirado.";
          btn.disabled = false;
          btn.innerText = "Salvar nova senha";
        });
    }
  </script>

</body>
</html>
